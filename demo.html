<!DOCTYPE html>
<html>
	<head>

		<script src="way.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<button onclick="a()">ugjg</button>
		<div way-repeat='list'>
			
			<div way-data='name'>{{name}}</div>
			<div way-data='name1'></div>
		</div>
		<script type="text/javascript">
		var list=[
			{name:1,name1:11},
			{name:2,name1:21},
			{name:2,name1:21}
		]
			way.set('list',list)
//			way.watch('list')
		var aaa={name:3,name1:33}
			function a(){
			
				list.unshift(aaa)
				way.set('list',list)
					console.log(list)
				
			}
		</script>
	</body>
</html>
